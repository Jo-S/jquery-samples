<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Panel Example</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h3>showing & hidding elements</h3>
        <button type="button" id="btn1" data-panel="panel1" class="panel-button">#btn1</button>
        <button type="button" id="btn2" data-panel="panel2" class="panel-button">#btn2</button>
        <button type="button" id="btn3" data-panel="panel3" class="panel-button">#btn3</button>
        <button type="button" id="btn4" data-panel="panel4" class="panel-button">#btn4</button>
      </div> <!-- jumbotron  -->

      <div class="col-xs-3">
        <div id="panel1" class="panel panel-primary">
          <div class="panel-heading">
             #panel1
          </div>
          <div class="panel-body">
             #panel1 content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel2" class="panel panel-primary">
          <div class="panel-heading">
             #panel2
          </div>
          <div class="panel-body">
             #panel2 content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel3" class="panel panel-primary">
          <div class="panel-heading">
             #panel3
          </div>
          <div class="panel-body">
             #panel3 content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel4" class="panel panel-primary">
          <div class="panel-heading">
             #panel4
          </div>
          <div class="panel-body">
             #panel4 content
          </div>
        </div>
      </div>

      <div class="page-footer">
        <button type="button" id="btnHome" link-ref="homeLink" class="link-button">
            <a href="index.html">Back To Main Page</a>
        </button>
      </div>


  </div>     <!-- container -->


      <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript">

    <!-- showing & hidding -->
    $(document).ready(function() {
      $("#panel1").hide(3000).show(3000).hide(3000).show(3000);
      $("#panel1").slideUp(2000).delay(2000).slideDown(2000);
      $("#panel2").fadeOut(5000).delay(5000).fadeIn(0500).fadeToggle(5000).fadeToggle(5000);
      $("#panel3").slideToggle(3000).slideToggle(3000).slideToggle(3000).slideToggle(3000);
      $("#panel4").toggle(5000).toggle(5000).toggle(5000).toggle(5000);

    });



  </script>



  </body>

</html>
