<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Panel Example</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <p>This is the beginning of the body </p>
    <div class="container">
      <div class="jumbotron">
        <h1>JQuery Events</h1>
        <button type="button" id="btn1" data-panel="panel1" class="panel-button">#btn1</button>
        <button type="button" id="btn2" data-panel="panel2" class="panel-button">#btn2</button>
        <button type="button" id="btn3" data-panel="panel3" class="panel-button">#btn3</button>
        <button type="button" id="btn4" data-panel="panel4" class="panel-button">#btn4</button>
      </div> <!-- jumbotron  -->

      <div class="col-xs-3">
        <div id="panel1" class="panel panel-primary">
          <div class="panel-heading">
             #panel1
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel2" class="panel panel-primary">
          <div class="panel-heading">
             #panel2
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel3" class="panel panel-primary">
          <div class="panel-heading">
             #panel3
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>

      <div class="col-xs-3">
        <div id="panel4" class="panel panel-primary">
          <div class="panel-heading">
             #panel4
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>
  </div>     <!-- container -->


      <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript">

    <!-- showing & hidding -->
    $(document).ready(function() {
      $("#panel1").hide(300).show(1000).hide(300).show(1000);
      $("#panel1").slideUp(1000).delay(1000).slideDown(1000);
      $("#panel2").fadeOut(500).delay(500).fadeIn(500).fadeToggle(500).fadeToggle(500);
      $("#panel3").slideToggle(1000).slideToggle(1000).slideToggle(1000).slideToggle(1000);
      $("#panel4").toggle(1000).toggle(1000).toggle(1000).toggle(1000);

    });

    <!-- css styling -->
    $(document).ready(function() {
      $("#panel1").css({
        color: 'red',
        fontWeight: 'bold',
        display: 'none'
      });

      $("#panel1").hide();
      $("#panel3").css({
        opacity: '0.2'
      }).delay(5000).slideToggle(1000).slideToggle(1000).css({
        opacity: '1.0'
      });

    });

    <!-- events -->
    $(document).ready(function() {
      $(".btn").html('my button');
      // $("#panel1").html('my panel <strong>my bold text</strong>');
    });

  // D R Y
    $(document).ready(function() {
      var content = "My New Awesome Content";
        console.log("B4 button click");

      $('button').on('click', function() {
        var panelId = $(this).attr("data-panel");
      console.log("Id of panel clicked: " + panelId);
      alert(panelId);
      $('#' + panelId).toggle(500);
      $('#' + panelId + ' .panel-body').html(content);
